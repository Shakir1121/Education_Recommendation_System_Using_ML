<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to external CSS -->
    <title>Recommendations</title>
  </head>
  <body>
    <div class="container mt-5 p-5 bg-light rounded shadow-lg">
      <h1 class="text-center text-primary mb-5">Top Recommended Studies</h1>
      <ul class="list-group">
        {% for rec in recommendation %}
        <li class="list-group-item list-group-item-info mb-2 shadow-sm">
          <strong>{{ rec[0] }}</strong> with probability
          <span class="badge badge-primary">{{ rec[1]|round(2) }}%</span>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
