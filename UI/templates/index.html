<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to external CSS -->
    <title>Education Recommendation System</title>
  </head>
  <body>
    <h1 class="text-center text-light bg-primary py-3">
      Education Recommendation System
    </h1>
    <div class="container bg-light p-5 rounded shadow-lg">
      <form method="post" action="/pred">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="gender">Gender:</label>
              <select class="form-control" id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="part_time_job">Part Time Job:</label>
              <select
                class="form-control"
                id="part_time_job"
                name="part_time_job"
                required
              >
                <option value="" disabled selected>Select Part Time Job</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="absence_days">Absence Days:</label>
              <input
                type="number"
                class="form-control"
                id="absence_days"
                name="absence_days"
                placeholder="Enter number of days"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="extracurricular_activities"
                >Extracurricular Activities:</label
              >
              <select
                class="form-control"
                id="extracurricular_activities"
                name="extracurricular_activities"
                required
              >
                <option value="" disabled selected>
                  Select if you participate
                </option>
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Scores Section -->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="weekly_self_study_hours"
                >Weekly Self-Study Hours:</label
              >
              <input
                type="number"
                class="form-control"
                id="weekly_self_study_hours"
                name="weekly_self_study_hours"
                placeholder="Enter hours"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="math_score">Math Score:</label>
              <input
                type="number"
                class="form-control"
                id="math_score"
                name="math_score"
                required
              />
            </div>
          </div>
        </div>

        <!-- More score input fields -->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="history_score">History Score:</label>
              <input
                type="number"
                class="form-control"
                id="history_score"
                name="history_score"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="physics_score">Physics Score:</label>
              <input
                type="number"
                class="form-control"
                id="physics_score"
                name="physics_score"
                required
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="chemistry_score">Chemistry Score:</label>
              <input
                type="number"
                class="form-control"
                id="chemistry_score"
                name="chemistry_score"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="biology_score">Biology Score:</label>
              <input
                type="number"
                class="form-control"
                id="biology_score"
                name="biology_score"
                required
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="english_score">English Score:</label>
              <input
                type="number"
                class="form-control"
                id="english_score"
                name="english_score"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="geography_score">Geography Score:</label>
              <input
                type="number"
                class="form-control"
                id="geography_score"
                name="geography_score"
                required
              />
            </div>
          </div>
        </div>

        <!-- Total and average scores -->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="total_score">Total Score:</label>
              <input
                type="number"
                class="form-control"
                id="total_score"
                name="total_score"
                readonly
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="average_score">Average Score:</label>
              <input
                type="number"
                class="form-control"
                id="average_score"
                name="average_score"
                readonly
              />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-lg mt-4">
          Submit
        </button>
      </form>
    </div>

    <script>
      function calculateScore() {
        var math_score =
          parseFloat(document.getElementById("math_score").value) || 0;
        var history_score =
          parseFloat(document.getElementById("history_score").value) || 0;
        var physics_score =
          parseFloat(document.getElementById("physics_score").value) || 0;
        var chemistry_score =
          parseFloat(document.getElementById("chemistry_score").value) || 0;
        var biology_score =
          parseFloat(document.getElementById("biology_score").value) || 0;
        var english_score =
          parseFloat(document.getElementById("english_score").value) || 0;
        var geography_score =
          parseFloat(document.getElementById("geography_score").value) || 0;

        var total_score =
          math_score +
          history_score +
          physics_score +
          chemistry_score +
          biology_score +
          english_score +
          geography_score;
        var avg_score = total_score / 7;

        document.getElementById("total_score").value = total_score.toFixed(2);
        document.getElementById("average_score").value = avg_score.toFixed(2);
      }

      document.addEventListener("input", calculateScore);
    </script>
  </body>
</html>
